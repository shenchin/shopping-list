<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Êó•Êú¨Ë≥ºÁâ©Èö®Ë∫´Â∏≥ v11.1 - Fix</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getFirestore, collection, onSnapshot, addDoc, updateDoc, deleteDoc, doc, query, where, orderBy } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";
        import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyDyZydHIJ__7bzXDt4fCSOuyAW3tdXRf-E",
            authDomain: "japan-shopping-list.firebaseapp.com",
            projectId: "japan-shopping-list",
            storageBucket: "japan-shopping-list.firebasestorage.app",
            messagingSenderId: "254468058112",
            appId: "1:254468058112:web:aa2a67ce83b5ae0300bce5",
            measurementId: "G-54CDBWK2M2"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);
        const storage = getStorage(app);
        const itemsCol = collection(db, "shoppingItems");

        window.currentUser = localStorage.getItem('active_user') || 'Êàë';
        window.inputCurrency = 'TWD'; 
        window.displayCurrency = 'JPY'; 
        let unsubscribe = null;

        // ÂàùÂßãÂåñËàáÁõ£ËÅΩ
        window.switchUser = (user) => {
            window.currentUser = user;
            localStorage.setItem('active_user', user);
            document.querySelectorAll('.user-btn').forEach(btn => {
                const isActive = btn.dataset.user === user;
                btn.className = `user-btn px-8 py-2 rounded-full border transition-all font-bold shadow-md ${isActive ? 'bg-indigo-600 text-white border-indigo-500' : 'bg-[#333] text-gray-400 border-[#444]'}`;
            });
            initRealtimeUpdates();
        };

        function initRealtimeUpdates() {
            if (unsubscribe) unsubscribe();
            const q = query(itemsCol, where("user", "==", window.currentUser), orderBy("createdAt", "asc"));
            unsubscribe = onSnapshot(q, (snapshot) => {
                window.items = snapshot.docs.map(d => ({ id: d.id, ...d.data() }));
                render(); 
            });
        }

        // Ê†∏ÂøÉÊìç‰Ωú
        window.addItem = async () => {
            const name = document.getElementById('item-name').value;
            const price = parseInt(document.getElementById('item-price').value) || 0;
            if (name) {
                await addDoc(itemsCol, { name, price, currency: window.inputCurrency, checked: false, user: window.currentUser, createdAt: Date.now() });
                document.getElementById('item-name').value = ''; document.getElementById('item-price').value = '';
            }
        };

        // --- ‰øÆÊ≠£ÂæåÁöÑÂêçÁ®±ÂÑ≤Â≠òÂáΩÂºè ---
        window.saveName = async (id) => {
            const inputField = document.getElementById(`input-name-${id}`);
            const newName = inputField ? inputField.value.trim() : "";
            if (newName) {
                try {
                    const itemRef = doc(db, "shoppingItems", id);
                    await updateDoc(itemRef, { name: newName });
                    // Á´ãÂç≥Èö±ËóèÁ∑®ËºØÊ°ÜÈò≤Ê≠¢ÈáçË§áÈªûÊìä
                    document.getElementById(`edit-name-${id}`).style.display = 'none';
                    document.getElementById(`display-name-${id}`).style.display = 'block';
                } catch (e) { console.error(e); }
            }
        };

        window.uploadImage = async (id, file) => {
            if (!file) return;
            const storageRef = ref(storage, `images/${id}`);
            const snapshot = await uploadBytes(storageRef, file);
            const url = await getDownloadURL(snapshot.ref);
            await updateDoc(doc(db, "shoppingItems", id), { imageUrl: url });
        };

        // ÁáàÁÆ±ÊéßÂà∂
        window.openLightbox = (url) => {
            const lb = document.getElementById('lightbox');
            const lbImg = document.getElementById('lightbox-img');
            lbImg.src = url;
            lb.style.display = 'flex';
        };

        window.closeLightbox = () => {
            document.getElementById('lightbox').style.display = 'none';
        };

        window.updatePrice = async (id, val) => await updateDoc(doc(db, "shoppingItems", id), { price: parseInt(val) || 0 });
        window.changeItemCurrency = async (id, curr) => await updateDoc(doc(db, "shoppingItems", id), { currency: curr === 'TWD' ? 'JPY' : 'TWD' });
        window.toggleCheck = async (id, status) => await updateDoc(doc(db, "shoppingItems", id), { checked: !status });
        window.removeItem = async (id) => { if(confirm('Á¢∫ÂÆöÁßªÈô§Ôºü')) await deleteDoc(doc(db, "shoppingItems", id)); };
        
        window.toggleInputCurrency = () => {
            window.inputCurrency = window.inputCurrency === 'TWD' ? 'JPY' : 'TWD';
            document.getElementById('currency-toggle-btn').innerText = window.inputCurrency;
        };
        window.toggleDisplayCurrency = () => { window.displayCurrency = window.displayCurrency === 'JPY' ? 'TWD' : 'JPY'; render(); };

        window.addEventListener('DOMContentLoaded', () => switchUser(window.currentUser));
    </script>
    <style>
        :root { --bg: #0a0a0a; --card: #171717; --text: #ffffff; --accent: #818cf8; --nav: #1f1f1f; }
        body { background-color: var(--bg); color: var(--text); min-height: 100vh; font-family: sans-serif; margin: 0; }
        .gray-header { background-color: var(--nav); padding: 16px 10px; border-bottom: 1px solid #2a2a2a; }
        .card { background-color: var(--card); border-radius: 1.25rem; border: 1px solid #2a2a2a; transition: 0.2s; }
        .card-checked { border-color: var(--accent); border-left: 6px solid var(--accent); background-color: #1e1e2e; }
        .tab-btn { flex: 1; padding: 14px; font-weight: bold; opacity: 0.4; border-bottom: 3px solid transparent; color: white; }
        .tab-btn.active { opacity: 1; border-bottom-color: var(--accent); color: var(--accent); }
        .checkbox-custom { width: 26px; height: 26px; border-radius: 50%; border: 2px solid #444; cursor: pointer; display: flex; align-items: center; justify-content: center; flex-shrink: 0; }
        .checkbox-custom.checked { background: var(--accent); border-color: var(--accent); }
        .checkbox-custom.checked::after { content: '‚úì'; color: white; font-size: 14px; font-weight: bold; }
        .item-img-box { width: 55px; height: 55px; border-radius: 10px; background: #262626; overflow: hidden; flex-shrink: 0; border: 1px solid #333; position: relative; cursor: zoom-in; }
        .item-img-box img { width: 100%; height: 100%; object-fit: cover; }
        .price-input { background: #262626; border-radius: 8px; padding: 4px 8px; width: 90px; text-align: right; outline: none; border: 1px solid #333; color: white; font-weight: bold; font-family: monospace; }
        .fixed-bottom { position: fixed; bottom: 0; left: 0; right: 0; background: #141414; border-top: 1px solid #2a2a2a; padding-bottom: env(safe-area-inset-bottom); z-index: 100; }
        .img-edit-overlay { position: absolute; bottom: 0; right: 0; background: rgba(0,0,0,0.7); font-size: 10px; padding: 1px 4px; border-top-left-radius: 6px; color: var(--accent); }
    </style>
</head>
<body class="pb-80">

    <div id="lightbox" onclick="closeLightbox()" style="position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; align-items: center; justify-content: center; display: none;">
        <img id="lightbox-img" src="" alt="Zoomed" style="max-width: 95%; max-height: 85%; border-radius: 10px; box-shadow: 0 0 40px rgba(0,0,0,0.8);">
    </div>

    <div class="gray-header sticky top-0 z-50">
        <div class="flex gap-4 justify-center">
            <button onclick="switchUser('Êàë')" data-user="Êàë" class="user-btn">Êàë</button>
            <button onclick="switchUser('Mina')" data-user="Mina" class="user-btn">Mina</button>
        </div>
    </div>

    <nav class="flex bg-[#141414] sticky top-[65px] z-40 border-b border-[#2a2a2a]">
        <button onclick="switchPage('list')" id="tab-list" class="tab-btn active">üìù È°òÊúõÊ∏ÖÂñÆ</button>
        <button onclick="switchPage('calc')" id="tab-calc" class="tab-btn">üí∞ Áµ±Ë®àÁµêÂ∏≥</button>
    </nav>

    <div class="max-w-md mx-auto p-4">
        <div id="page-list">
            <div id="wish-list-container" class="space-y-4 mt-2">ÈÄ£Á∑ö‰∏≠...</div>
        </div>

        <div id="page-calc" class="hidden" style="display:none">
            <div class="flex justify-end mb-2">
                <button onclick="toggleDisplayCurrency()" class="text-[10px] bg-indigo-900/30 text-indigo-300 px-3 py-1 rounded-full font-bold border border-indigo-500/30">üîÑ ÂàáÊèõÂπ£Âà•Ôºö<span id="display-curr-label">JPY</span></button>
            </div>
            <div class="card p-6 mb-6 bg-gradient-to-br from-[#1e1e2e] to-[#0f172a] !text-white border-none shadow-2xl">
                <div class="flex justify-between items-end">
                    <div>
                        <div class="text-xs opacity-70 font-bold uppercase tracking-widest"><span id="main-curr-name">JPY</span> Total</div>
                        <div class="text-4xl font-mono font-bold"><span id="symbol-main">¬•</span> <span id="total-main">0</span></div>
                    </div>
                    <div class="text-right"><div class="text-xs opacity-70"><span id="sub-curr-name">TWD</span></div><div class="text-xl font-mono font-semibold"><span id="symbol-sub">$</span> <span id="total-sub">0</span></div></div>
                </div>
            </div>
            <div id="calc-list-container" class="card p-4 space-y-3"></div>
        </div>
    </div>

    <div class="fixed-bottom p-4">
        <div class="max-w-md mx-auto space-y-4">
            <div class="flex gap-2 items-center">
                <input id="item-name" type="text" placeholder="ÂìÅÂêç" class="flex-[1.2] p-4 rounded-2xl bg-[#262626] outline-none text-white focus:ring-1 ring-indigo-400">
                <div class="flex flex-[1.8] bg-[#262626] rounded-2xl overflow-hidden items-center border border-[#333]">
                    <input id="item-price" type="number" placeholder="ÈáëÈ°ç" class="w-full p-4 bg-transparent outline-none text-right font-mono text-white">
                    <button onclick="toggleInputCurrency()" id="currency-toggle-btn" class="px-4 py-4 font-black text-indigo-400 border-l border-[#333]">TWD</button>
                </div>
                <button onclick="addItem()" class="bg-indigo-600 text-white p-4 rounded-2xl font-bold active:scale-95 transition">Ôºã</button>
            </div>
            <div class="flex justify-between items-center pt-2 border-t border-[#2a2a2a]">
                <div class="flex items-center gap-2">
                    <span class="text-[10px] font-bold text-indigo-400 uppercase">Rate 1 JPY =</span>
                    <input id="rate-input" type="number" step="0.0001" value="0.22" onchange="render()" class="w-16 bg-transparent border-b border-indigo-500/50 font-mono text-center text-white outline-none">
                    <span class="text-[10px] text-gray-500">TWD</span>
                </div>
                <div class="text-[10px] opacity-20 font-mono italic">v11.1 FIXED</div>
            </div>
        </div>
    </div>

    <script>
        window.items = [];
        function switchPage(page) {
            document.getElementById('page-list').style.display = (page === 'list' ? 'block' : 'none');
            document.getElementById('page-calc').style.display = (page === 'calc' ? 'block' : 'none');
            document.getElementById('tab-list').className = `tab-btn ${page === 'list' ? 'active' : ''}`;
            document.getElementById('tab-calc').className = `tab-btn ${page === 'calc' ? 'active' : ''}`;
        }
        
        function render() {
            const wishList = document.getElementById('wish-list-container');
            const calcList = document.getElementById('calc-list-container');
            const rate = parseFloat(document.getElementById('rate-input').value) || 0.22;
            wishList.innerHTML = ''; calcList.innerHTML = '';
            let sumJPY = 0, sumTWD = 0;

            window.items.forEach((item) => {
                let twd, jpy;
                const isJPY = item.currency === 'JPY';
                if (isJPY) { jpy = item.price || 0; twd = Math.round(jpy * rate); }
                else { twd = item.price || 0; jpy = Math.round(twd / rate); }

                const itemDiv = document.createElement('div');
                itemDiv.className = `card p-4 flex justify-between items-center ${item.checked ? 'card-checked' : ''}`;
                
                const imgContent = item.imageUrl 
                    ? `<img src="${item.imageUrl}" onclick="event.stopPropagation(); window.openLightbox('${item.imageUrl}')">`
                    : `<div class="flex h-full items-center justify-center text-xs opacity-20" onclick="document.getElementById('file-${item.id}').click()">üì∑</div>`;

                itemDiv.innerHTML = `
                    <div class="flex items-center gap-3 overflow-hidden flex-1">
                        <div onclick="toggleCheck('${item.id}', ${item.checked})" class="checkbox-custom ${item.checked ? 'checked' : ''}"></div>
                        <div class="item-img-box">
                            ${imgContent}
                            <div class="img-edit-overlay" onclick="event.stopPropagation(); document.getElementById('file-${item.id}').click()">‚úé</div>
                            <input type="file" id="file-${item.id}" class="hidden" accept="image/*" onchange="uploadImage('${item.id}', this.files[0])">
                        </div>
                        <div class="truncate flex-1">
                            <div class="relative">
                                <div id="display-name-${item.id}" onclick="document.getElementById('display-name-${item.id}').style.display='none'; document.getElementById('edit-name-${item.id}').style.display='flex'; document.getElementById('input-name-${item.id}').focus();" class="font-bold text-base text-white leading-tight cursor-pointer">
                                    ${item.name} <span class="text-[9px] opacity-20">‚úé</span>
                                </div>
                                <div id="edit-name-${item.id}" style="display:none;" class="flex gap-1">
                                    <input id="input-name-${item.id}" type="text" value="${item.name}" class="bg-[#2a2a2a] border border-indigo-500 rounded px-2 py-1 text-sm w-full text-white outline-none" onkeydown="if(event.key==='Enter') window.saveName('${item.id}')">
                                    <button onclick="window.saveName('${item.id}')" class="bg-indigo-600 px-2 py-1 rounded text-[10px] text-white font-bold">OK</button>
                                </div>
                            </div>
                            <div class="text-[10px] font-mono text-gray-500 mt-1 uppercase">
                                ${isJPY ? `¬•${jpy.toLocaleString()} ‚Üí $${twd.toLocaleString()}` : `$${twd.toLocaleString()} ‚Üí ¬•${jpy.toLocaleString()}`}
                            </div>
                        </div>
                    </div>
                    <div class="flex items-center gap-2 pl-2">
                        <div class="text-right">
                            <input type="number" value="${item.price}" onchange="updatePrice('${item.id}', this.value)" class="price-input">
                            <div class="mt-1"><button onclick="changeItemCurrency('${item.id}', '${item.currency}')" class="text-[9px] bg-[#333] px-2 py-0.5 rounded border border-[#444] text-indigo-400 font-bold uppercase">${item.currency || 'TWD'}</button></div>
                        </div>
                        <button onclick="removeItem('${item.id}')" class="text-gray-700 px-1 text-lg">‚úï</button>
                    </div>`;
                
                wishList.appendChild(itemDiv);
                if (item.checked) {
                    sumJPY += jpy; sumTWD += twd;
                    const mainVal = window.displayCurrency === 'JPY' ? jpy : twd;
                    const subVal = window.displayCurrency === 'JPY' ? twd : jpy;
                    calcList.innerHTML += `
                        <div class="flex justify-between items-center border-b border-[#2a2a2a] pb-3 last:border-0">
                            <span class="font-medium text-gray-200 text-sm">${item.name}</span>
                            <div class="text-right">
                                <div class="font-mono text-indigo-400 font-bold text-sm">${window.displayCurrency === 'JPY' ? '¬•' : '$'}${mainVal.toLocaleString()}</div>
                                <div class="text-[10px] opacity-40 font-mono">${window.displayCurrency === 'JPY' ? '$' : '¬•'}${subVal.toLocaleString()}</div>
                            </div>
                        </div>`;
                }
            });

            const isMainJPY = window.displayCurrency === 'JPY';
            document.getElementById('display-curr-label').innerText = window.displayCurrency;
            document.getElementById('main-curr-name').innerText = window.displayCurrency;
            document.getElementById('sub-curr-name').innerText = isMainJPY ? 'TWD' : 'JPY';
            document.getElementById('total-main').innerText = isMainJPY ? sumJPY.toLocaleString() : sumTWD.toLocaleString();
            document.getElementById('total-sub').innerText = isMainJPY ? sumTWD.toLocaleString() : sumJPY.toLocaleString();
            document.getElementById('symbol-main').innerText = isMainJPY ? '¬•' : '$';
            document.getElementById('symbol-sub').innerText = isMainJPY ? '$' : '¬•';
            if (calcList.innerHTML === '') calcList.innerHTML = '<div class="text-center py-10 opacity-20 italic">Â∞öÊú™ÂãæÈÅ∏ÂìÅÈ†Ö</div>';
        }
    </script>
</body>
</html>
